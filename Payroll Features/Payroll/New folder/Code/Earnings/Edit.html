<form action="" id="Add">
    <div class="row">
        <div class="col-md-6">

            <div class="purchasegrp">
                <label class="purchaseinfo">Earning Name</label>
                <input type="text" class="form-control purchaseselects">
            </div>
        </div>

        <div class="col-md-6">

            <div class="purchasegrp">
                <label class="purchaseinfo">Name in Payslip</label>
                <input type="text" class="form-control purchaseselects">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="purchasegrp">
                <label class="purchaseinfo">Calculation</label>
                <select class="form-control selectpicker" title="None">
                    <option value="1">Flat</option>
                    <option value="2">Percentage</option>
                </select>
            </div>
        </div>

        <div class="col-md-6">
            <div class="purchasegrp" style="margin-top: 30px;">
                <input type="text" class="form-control purchaseselects">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">

            <div class="purchasegrp">
                <label class="purchaseinfo">Earning Type</label>
                <input type="text" class="form-control purchaseselects">
            </div>
        </div>
        <div class="col-md-6">
            <div class="purchasegrp">
                <label class="purchaseinfo" style="line-height: 2;">Tax</label>
                <select class="form-control selectpicker" title="None">
                    <option value="1">Taxable</option>
                    <option value="2">Non-Taxable</option>
                </select>
            </div>
        </div>


    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="purchasegrp">
                <label class="purchaseinfo" style="line-height: 2;">User</label>
                <div class=" dropdown-with-icon dropdownalignment" style="border-radius:4px 0px 0px 4px;">

                    <select class="selectpicker multiselect" data-name="name" multiple data-actions-box="true"
                        data-live-search="true" title="None Selected">
                        <option value="1">Jack</option>
                        <option value="2">Joe</option>
                        <option value="3">Max</option>
                        <option value="4">Ben</option>
                        <option value="1">Tom</option>
                        <option value="2">Leo</option>
                        <option value="3">Oliver</option>
                        <option value="4">Theo</option>
                        <option value="1">Sam</option>
                        <option value="2">Will</option>
                        <option value="3">El</option>
                        <option value="4">Liam</option>
                        <option value="3">Niall</option>
                        <option value="4">Zayn</option>
                        <option value="1">Harry</option>
                        <option value="2">Louis</option>

                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="purchasegrp">
                <label class="purchaseinfo">Apply when salary above</label>
                <input type="text" class="form-control purchaseselects">
            </div>
        </div>


    </div>
    <div class="row">
        <div class="col-md-6" style="margin-top: 20px;">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Show in Payslip
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6" style="margin-top: 20px;">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    Add to ESI
                </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6" style="margin-top: 20px;">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Add to PF
                </label>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6" style="margin-top: 10px;">
            <div class="purchasegrp" style="margin-top: 10px;">
                <label class="purchaseinfo">Status</label>
                <label class="switchslider"> <input type="checkbox" checked><span class="slider round"></span></label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 blkftr">
            <div class="modal-footer taskfooter">
                <button type="button" class="taskclose1" data-bs-dismiss="modal">
                    CLOSE
                </button>
                <button type="submit" class="tasksave1">SAVE</button>
            </div>
        </div>
    </div>
</form>
<script>
    $('#Add').formValidation({
        framework: 'bootstrap',
        fields: {


            nname: {
                validators: {
                    notEmpty: {
                        message: 'This field is required.'
                    }
                }
            },
            cname: {
                validators: {
                    notEmpty: {
                        message: 'This field is required.'
                    }
                }
            },

            ename: {
                validators: {
                    notEmpty: {
                        message: 'This field is required.'
                    }
                }
            }


        }
    })

</script>
